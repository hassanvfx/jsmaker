<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunoMaker - Reference Audio Catalog</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4CAF50, #FF9800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header p { color: #999; font-size: 18px; margin-bottom: 20px; }
        .header a { color: #4CAF50; text-decoration: none; font-weight: bold; font-size: 20px; }
        .header a:hover { text-decoration: underline; }
        .container { max-width: 1200px; margin: 0 auto; }
        .search-box { margin-bottom: 30px; }
        .search-box input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .tab {
            padding: 12px 24px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .tab.active {
            background: #4CAF50;
            border-color: #4CAF50;
            font-weight: bold;
        }
        .tab:hover { border-color: #666; }
        .tracks {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .track {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 20px;
        }
        .track-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .track-artist {
            color: #999;
            font-size: 14px;
            margin-bottom: 12px;
        }
        .track-actions {
            display: flex;
            gap: 8px;
        }
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
        }
        .btn-play {
            background: #FF9800;
            color: #fff;
        }
        .btn-copy {
            background: #4CAF50;
            color: #fff;
        }
        .loading { text-align: center; padding: 40px; color: #999; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéµ SunoMaker Reference Audio</h1>
        <p>34 curated tracks for AI corrido generation</p>
        <a href="https://PideTuCancion.com" target="_blank">üé∏ Visit PideTuCancion.com</a>
    </div>

    <div class="container">
        <div class="search-box">
            <input type="text" id="search" placeholder="üîç Search tracks, artists, styles...">
        </div>

        <div class="tabs" id="tabs"></div>
        <div class="tracks" id="tracks"></div>
    </div>

    <script>
        let catalog = null;
        let activeTab = 'norteno';
        let searchTerm = '';

        // Load catalog
        fetch('data/styles/catalog.json')
            .then(r => r.json())
            .then(data => {
                catalog = data;
                renderTabs();
                renderTracks();
            });

        // Search
        document.getElementById('search').addEventListener('input', (e) => {
            searchTerm = e.target.value.toLowerCase();
            renderTracks();
        });

        function renderTabs() {
            const tabsEl = document.getElementById('tabs');
            tabsEl.innerHTML = Object.entries(catalog.categories).map(([id, cat]) => `
                <div class="tab ${activeTab === id ? 'active' : ''}" onclick="switchTab('${id}')">
                    ${cat.emoji} ${cat.name} (${cat.tracks.length})
                </div>
            `).join('');
        }

        function switchTab(id) {
            activeTab = id;
            renderTabs();
            renderTracks();
        }

        function renderTracks() {
            const tracksEl = document.getElementById('tracks');
            const category = catalog.categories[activeTab];
            const filtered = category.tracks.filter(t => {
                if (!searchTerm) return true;
                return t.title.toLowerCase().includes(searchTerm) ||
                       (t.artist && t.artist.toLowerCase().includes(searchTerm)) ||
                       t.style.toLowerCase().includes(searchTerm);
            });

            if (filtered.length === 0) {
                tracksEl.innerHTML = '<div class="loading">No tracks found</div>';
                return;
            }

            tracksEl.innerHTML = filtered.map(t => `
                <div class="track">
                    <div class="track-title">${category.emoji} ${t.title}</div>
                    <div class="track-artist">${t.artist || t.style}</div>
                    <audio id="audio-${t.id}" src="${t.url}" style="width: 100%; margin-bottom: 10px;"></audio>
                    <div class="track-actions">
                        <button class="btn btn-play" onclick="playTrack('${t.id}')">‚ñ∂Ô∏è Play</button>
                        <button class="btn btn-copy" onclick="copyUrl('${t.url}')">üìã Copy URL</button>
                    </div>
                </div>
            `).join('');
        }

        function playTrack(id) {
            document.querySelectorAll('audio').forEach(a => a.pause());
            const audio = document.getElementById(`audio-${id}`);
            if (audio) audio.play();
        }

        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('‚úì URL copied to clipboard!');
            });
        }
    </script>
</body>
</html>
